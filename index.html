<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j0000019Pt8"
      method="POST" onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00D5j0000019Pt8" />
      <input type="hidden" name="retURL" value="http://https://google.com/" />
      <input type="hidden" name="Lead_Date__c" class="outputdate"/>
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NJ4000000P8zU" name="00NJ4000000P8zU" size="12" type="text" /></span><br> -->

      <label for="email">Lead Date</label>
      <input type="date" required="true" class="inputdate"/>

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
